<SCRIPT>
	/* utility functions */
	var unavailableDates = ['2018-07-09','2018-07-16','2018-07-23','2018-07-30','2018-08-06','2018-08-13','2018-08-20','2018-08-27','2018-09-03','2018-09-10','2018-09-17','2018-09-24','2018-10-01','2018-10-08','2018-10-15','2018-10-22','2018-10-29','2018-11-05','2018-11-12','2018-11-19','2018-11-26','2018-12-03','2018-12-10','2018-12-17','2018-12-24','2018-12-31','2019-01-07'];

	function unavailable(date) {
		var m = date.getMonth(), d = date.getDate(), y = date.getFullYear();
		m = m+1;
		/* add leading zero */
		if (d < 10) d = "0" + d;
		if (m < 10) m = "0" + m;
	  ymd = y + "-" + m + "-" + d;
	  if ($.inArray(ymd, unavailableDates) == -1) {
	    return [true];
	  } else {
	    return [false];
	  }
	}

 jQuery(document).ready(function($) {
      // Setup datepicker input at customer reservation form
      $("#reservation_date").datepicker({
		  minDate: '0',
		  maxDate: '+6M',      
		  nextText: '&raquo;',
	      prevText: '&laquo;',
		  showOn: "button",
		  buttonImage: "images/button_cal.png",
		  buttonImageOnly: true,
	      firstDay: 1,
	      numberOfMonths: 1,
	      gotoCurrent: true,
	      altField: '#dbdate',
	      altFormat: 'yy-mm-dd',
	      defaultDate: 0,
		  beforeShowDay: unavailable,
	      dateFormat: 'd/m/y',
	      regional: 'en',
	      onSelect: function(dateText, inst) { window.location.href="?selectedDate=" + $("#dbdate").val() }
      });
      // month is 0 based, hence for Feb. we use 1
	     $("#reservation_date").datepicker('setDate', new Date(2018, 6, 09));
	     	$("#ui-datepicker-div").hide();
	     	$("#reservation_outlet_id").change(function(){
	    		window.location.href='?propertyID=1&outletID=' + this.value;
	  	 	});
	
	 // +/- button for pax field  
		$(".btn_pax").click(function() {
		    var $button = $(this);
		    var oldValue = $button.parent().find("input").val();
  
		if ($button.text() == "+") {
				  if(oldValue < 8){
		          	  var newVal = parseFloat(oldValue) + 1;
		          	  // AJAX save would go here
				  }else{
					  var newVal = parseFloat(oldValue);
				  }
		        } else {
		          // Don't allow decrementing below zero
		          if (oldValue >= 1) {
		              var newVal = parseFloat(oldValue) - 1;
		              // AJAX save would go here
		          }else{
					  var newVal = parseFloat(oldValue);
				  }
		        }
		        $button.parent().find("input").val(newVal);
				window.location.href='?pax=' + newVal;
		});
	
    });
